<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--    <link rel="stylesheet" th:href="@{/css/global.css}">-->
    <title>Авторизация</title>
</head>
<body>
<div class="login">
    <h1 class="title">Авторизация</h1>
    <form method="POST" class="auth_form" th:action="@{/login}">

        <label for="username">Логин</label>
        <input type="text" id="username" name="username" placeholder="login"><br>

        <div>
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" placeholder="password">
        </div>

        <p class="auth__info">
            Нет аккаунта? <i><a th:href="@{registration}">Регистрация</a></i>
        </p>

        <button class="auth_button" type="submit">Войти</button>
    </form>
</div>
</body>
</html>
